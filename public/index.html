  <link rel="icon" href="/assets/icon.png" />
  <style>
    :root {
      --bg: #020617;
      --panel: #031026;
      --glow: #79dcff;
      --text: #c8f2ff;
      --muted: rgba(200,242,255,0.65);
      --danger: #ff5b8a;
      --ok: #66ffb8;
      --btn: rgba(121,220,255,0.10);
      --btn2: rgba(121,220,255,0.18);
      --shadow: rgba(0,0,0,0.55);
      --radius: 18px;
      --font: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 1200px at 50% -10%, rgba(121,220,255,0.10), transparent 55%),
                  linear-gradient(180deg, #020617 0%, #020617 100%);
      color: var(--text);
      font-family: var(--font);
      letter-spacing: 0.2px;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }
    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 18px 16px 28px;
    }
    .oled {
      border: 2px solid rgba(121,220,255,0.75);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(3,16,38,0.95), rgba(2,6,23,0.95));
      box-shadow: 0 10px 30px var(--shadow);
      overflow: hidden;
      position: relative;
    }
    .scanlines::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(121,220,255,0.06),
        rgba(121,220,255,0.06) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .header {
      padding: 14px 14px 10px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .badge {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: rgba(121,220,255,0.12);
      border: 1px solid rgba(121,220,255,0.35);
      display: grid;
      place-items: center;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.35);
    }
    .badge span {
      font-weight: 900;
      font-size: 18px;
      color: var(--glow);
      text-shadow: 0 0 12px rgba(121,220,255,0.55);
    }
    h1 {
      margin: 0;
      font-size: 16px;
      line-height: 1.1;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }
    .sub {
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 0 14px 12px;
    }
    .card {
      border: 1px solid rgba(121,220,255,0.22);
      border-radius: 14px;
      padding: 12px;
      background: rgba(121,220,255,0.06);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.35);
    }
    .k {
      font-size: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--muted);
    }
    .v {
      margin-top: 6px;
      font-size: 20px;
      font-weight: 800;
      color: var(--glow);
      text-shadow: 0 0 16px rgba(121,220,255,0.35);
    }
    .row {
      padding: 0 14px 14px;
      display: grid;
      gap: 10px;
    }
    .btnrow {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    button {
      font-family: var(--font);
      border-radius: 16px;
      border: 1px solid rgba(121,220,255,0.35);
      background: var(--btn);
      color: var(--text);
      padding: 13px 12px;
      font-weight: 800;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      box-shadow: 0 10px 16px rgba(0,0,0,0.25), inset 0 0 0 2px rgba(0,0,0,0.35);
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.08s ease, background 0.15s ease, border-color 0.15s ease;
      position: relative;
      overflow: hidden;
    }
    button:active { transform: translateY(1px) scale(0.99); }
    button:hover { background: var(--btn2); }
    button[disabled] {
      opacity: 0.55;
      cursor: not-allowed;
    }
    .primary {
      border-color: rgba(121,220,255,0.75);
      background: rgba(121,220,255,0.14);
    }
    .danger {
      border-color: rgba(255,91,138,0.65);
      background: rgba(255,91,138,0.10);
    }
    .note {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
      padding: 0 14px 14px;
    }
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 18px;
      max-width: 92vw;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(121,220,255,0.35);
      background: rgba(3,16,38,0.92);
      color: var(--text);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      font-size: 12px;
      letter-spacing: 0.2px;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    /* Tip bottom sheet */
    .sheet-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease;
    }
    .sheet-backdrop.open {
      opacity: 1;
      pointer-events: auto;
    }
    .sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -420px;
      background: linear-gradient(180deg, rgba(3,16,38,0.98), rgba(2,6,23,0.98));
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      border: 1px solid rgba(121,220,255,0.25);
      box-shadow: 0 -18px 40px rgba(0,0,0,0.55);
      transition: bottom 0.22s ease;
      padding: 14px 14px 18px;
      max-width: 560px;
      margin: 0 auto;
    }
    .sheet.open { bottom: 0; }
    .sheet .grab {
      width: 52px;
      height: 5px;
      border-radius: 999px;
      background: rgba(121,220,255,0.35);
      margin: 0 auto 12px;
    }
    .sheet h2 {
      margin: 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .preset {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 12px;
    }
    .chip {
      padding: 10px 8px;
      border-radius: 14px;
      text-align: center;
      border: 1px solid rgba(121,220,255,0.35);
      background: rgba(121,220,255,0.08);
      font-weight: 800;
      cursor: pointer;
      user-select: none;
      text-transform: uppercase;
      font-size: 12px;
    }
    .chip.active {
      background: rgba(121,220,255,0.18);
      border-color: rgba(121,220,255,0.75);
    }
    .field {
      margin-top: 12px;
      display: grid;
      gap: 8px;
    }
    input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(121,220,255,0.35);
      background: rgba(121,220,255,0.06);
      color: var(--text);
      font-family: var(--font);
      font-weight: 800;
      outline: none;
    }
    input::placeholder { color: rgba(200,242,255,0.45); }
    .sheet .cta {
      margin-top: 12px;
    }
    .tiny {
      margin-top: 10px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="oled scanlines" id="app">
      <!-- UI injected by kinetik-ui.js -->
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Tip sheet -->
  <div class="sheet-backdrop" id="sheetBackdrop" aria-hidden="true"></div>
  <div class="sheet" id="tipSheet" role="dialog" aria-modal="true" aria-label="Tip builder">
    <div class="grab"></div>
    <h2>Tip the builder</h2>
    <div class="preset" id="presetRow"></div>
    <div class="field">
      <div class="k">Custom amount (USD)</div>
      <input id="customAmount" inputmode="decimal" placeholder="e.g. 2.50" />
    </div>
    <div class="cta">
      <button class="primary" id="tipCta">Send USDC</button>
    </div>
    <div class="tiny" id="tipHint">
      USDC on Base • ERC-5792 calls • hardware-wallet vibes. If recipient or builder code is TODO, sending is disabled.
    </div>
  </div>

  <script type="module" src="/script.js"></script>
</body>
</html>
